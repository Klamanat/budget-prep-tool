<div class="flex flex-col gap-2">
  <label *ngFor="let opt of options" class="label cursor-pointer">
    <input type="radio" class="radio radio-primary" [name]="name" [value]="opt.value" [(ngModel)]="value" (ngModelChange)="valueChange.emit($event)" />
    <span class="label-text ml-2">{{opt.label}}</span>
  </label>
</div>
