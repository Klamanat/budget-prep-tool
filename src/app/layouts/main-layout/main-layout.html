<div class="h-full flex bg-gray-100">

        </div>
        <ul class="menu menu-md rounded-box max-w-xs w-full">
            <li *ngFor="let menu of menus.submenu">
                <details *ngIf="menu.submenu">
                    <summary>
                        {{menu.title}}
                    </summary>
                    <ul>
                        <li *ngFor="let item of menu.submenu">
                            <a>
                                {{item}}
                            </a>
                        </li>
                    </ul>
                </details>
                <a *ngIf="!menu.submenu" [routerLink]="menu.path">
                    {{menu.title}}
                </a>
            </li>
        </ul>
    </div>
