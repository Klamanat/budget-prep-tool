<div class="h-full">
    <div class="flex h-[70px] bg-gradient-to-r from-[#00A6E6] to-[#007BAA]">
        <div class="w-1/6 justify-center flex items-center">
            <!-- LOGO -->
            <img src="assets/images/ktb_logo.png" alt="Logo" class="h-10 w-auto sm:h-14" />
        </div>
        <div class="flex-1 flex items-center justify-end px-4 sm:px-6 md:px-8 lg:px-10">
            <div class="flex items-center gap-2 sm:gap-3 min-w-0">
                <div class="hidden sm:flex items-center gap-1 bg-white/10 border border-white/30 rounded px-2 py-1">
                    <button class="text-white text-base px-1">−</button>
                    <span class="text-white text-xs">ก<span class="text-xl">ก</span></span>
                    <button class="text-white text-base px-1">+</button>
                </div>
                <button class="relative text-white p-2 hover:bg-white/20 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
                <span
                    class="hidden sm:inline text-white text-xs truncate max-w-[90px] sm:max-w-[160px] md:max-w-none text-right">(รหัส123456)
                    ชื่อ นามสกุล |  (รหัส123456) แผนก/ฝ่าย </span>
                <!-- ปุ่มออกจากระบบ: แสดงเป็นไอคอนบน mobile, เป็นปุ่มบนจอใหญ่ -->
                <button class="sm:hidden text-white p-2 hover:bg-white/20 rounded" title="ออกจากระบบ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                    </svg>
                </button>
                <button
                    class="hidden border border-white text-white rounded px-2 py-1 text-xs hover:bg-white/10 transition sm:flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                    </svg>
                    ออกจากระบบ
                </button>
            </div>
        </div>
    </div>

    <div class="flex">
        <div class="w-1/6">
            <div class="h-10 flex items-center justify-center border-b border-gray-200">
                <span class="font-bold text-sm sm:text-lg md:text-xl whitespace-nowrap truncate">Budget Prep.
                    Tool</span>
            </div>
            <div class="min-h-[calc(100vh-110px)] border-r border-gray-200">
                <ul class="menu menu-md rounded-box max-w-xs w-full">
                    <li>
                        <details>
                            <summary>
                                {{submenu.title}}
                            </summary>
                            <ul *ngFor="let item of submenu.submenu">
                                <li>
                                    <a>
                                        {{item}}
                                    </a>
                                </li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex-1">
            <div class="h-10 py-1 border-b border-gray-200 flex gap-1 menu-bar">
                <div class="flex flex-row gap-2 w-full items-center">
                    <ul *ngFor="let item of menuItems; let i = index" class="menu menu-vertical lg:menu-horizontal">
                        <li><a class="text-sm font-normal" [class.menu-active]="isActive(item.path)"
                                [routerLink]="item.path">{{ item.title }}</a></li>
                    </ul>
                </div>
            </div>

            <div class="p-6">
                <router-outlet />
            </div>
        </div>
    </div>
</div>
