<div class="px-4 py-6 bg-white rounded-md shadow-sm ">
    <app-row [gap]="4">
        <app-col [sm]="6" [lg]="4">
            <app-input placeholder="กรุณาระบุ">
                <app-button suffix color="primary" iconLeft="search">
                    ค้นหา
                </app-button>
            </app-input>
        </app-col>
    </app-row>

    <div class="divider"></div>

    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-12 space-x-4 justify-end flex">
            <app-button color="danger" [disabled]="selectedRole.length === 0" iconLeft="bin">
                ลบ
            </app-button>
            <app-button color="primary" iconLeft="plus" (click)="onCreate()">
                เพิ่ม Role
            </app-button>
        </div>
    </div>

    <div class="grid grid-cols-12">
        <div class="col-span-12">
            <app-table [headers]="headers" [data]="data" [selectionType]="'checkbox'"
                (selectionChange)="onSelectionChange($event)" [totalItems]="data.length" [loading]="loading"
                (sortChange)="onSortChange($event)" />
        </div>
    </div>

    <ng-template #actions let-row>
        <app-button color="primary" size="sm">
            <app-icon name="edit" size="18" (click)="onEdit(row)"></app-icon>
        </app-button>
    </ng-template>
</div>
