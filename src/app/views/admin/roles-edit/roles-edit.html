<div class="px-4 py-6 bg-white rounded-md shadow-sm">
    <div class="grid grid-cols-1 gap-4 pb-2">
        <div class="py-1 px-2 bg-blue-700 text-base font-semibold text-white">
            Role Detail
        </div>
    </div>
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-6">
            <fieldset class="fieldset">
                <legend class="fieldset-legend">Role name</legend>
                <textarea class="textarea h-24 focus:outline-none focus:ring-0 w-full"
                    placeholder="กรุณาระบุ"></textarea>
            </fieldset>
        </div>
        <div class="col-span-6">
            <fieldset class="fieldset">
                <legend class="fieldset-legend">Role Description</legend>
                <textarea class="textarea h-24 focus:outline-none focus:ring-0 w-full"
                    placeholder="กรุณาระบุ"></textarea>
            </fieldset>
        </div>
    </div>
    <div class="grid grid-cols-1 gap-4 py-2">
        <div class="py-1 px-2 bg-blue-700 text-base font-semibold text-white">
            Role Menu
        </div>
    </div>

    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-6">
            <fieldset class="fieldset">
                <legend class="fieldset-legend">ค้นหา Menu title</legend>
                <div class="grid grid-cols-12 gap-4 mb-4">
                    <div class="col-span-10">
                        <app-input />
                    </div>
                    <div class="col-span-2">
                        <app-button color="primary">
                            <app-icon name="search" size="20"></app-icon>
                            ค้นหา
                        </app-button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="flex items-center gap-4">
        <p class="text-gray-700 font-semibold">รายการ เมนู</p>
        <div class="dropdown dropdown-end">
            <button tabindex="0"
                class="flex cursor-pointer items-center justify-center gap-2 border text-gray-700 bg-gray-100 border-gray-300 px-4 py-2 rounded-lg font-medium transition">
                <span class="text-sm font-medium">เลือกรายการแสดง</span>
                <app-icon name="filter2" size="20" class="text-gray-700" ariaLabel="filter2"></app-icon>
            </button>

            <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 w-52 text-gray-700">
                <li>
                    <app-checkbox [label]="'ทั้งหมด'"></app-checkbox>
                </li>
                <li *ngFor="let menu of menus">
                    <app-checkbox [label]="menu.name"></app-checkbox>
                </li>
            </ul>
        </div>
    </div>

    <div class="grid grid-cols-1 pt-2">
        <ul class="text-gray-700">
            <li *ngFor="let menu of menus" class="flex gap-2 items-center border-b border-gray-200 py-2">
                <app-icon name="chevron-down" size="20" class="text-gray-700" ariaLabel="chevron-down"></app-icon>
                <div class="flex flex-col ">
                    <app-checkbox [label]="menu.name"></app-checkbox>
                    <p class="text-xs font-normal text-gray-500">menu id: {{ menu.id }}</p>
                </div>
            </li>
        </ul>
    </div>

    <div class="pt-4 border border-gray-300 rounded-sm mt-4 p-4 space-y-2">
        <div class="grid grid-cols-12 gap-4 ">
            <div class="col-span-1">
                <p class="text-gray-700 text-xs font-medium">วันที่สร้าง</p>
                <p class="text-gray-700 text-xs font-medium">12/12/2568 10:10</p>
            </div>
            <div class="col-span-1">
                <p class="text-gray-700 text-xs font-medium">สร้างโดย</p>
                <p class="text-gray-700 text-xs font-medium">Administrator</p>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-4 ">
            <div class="col-span-1">
                <p class="text-gray-700 text-xs font-medium">วันที่สร้าง</p>
                <p class="text-gray-700 text-xs font-medium">12/12/2568 10:10</p>
            </div>
            <div class="col-span-1">
                <p class="text-gray-700 text-xs font-medium">สร้างโดย</p>
                <p class="text-gray-700 text-xs font-medium">Administrator</p>
            </div>
        </div>
    </div>


    <div class="fixed bottom-0 left-0 bg-white w-full h-14">
        <div class="flex items-center justify-center gap-4 h-full">
            <app-button (click)="gotoMain()">
                ยกเลิก
            </app-button>
            <app-button color="primary" (click)="gotoMain()">
                บันทึก
            </app-button>
        </div>
    </div>
</div>
